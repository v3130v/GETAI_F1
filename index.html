<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GETAI - AI Content Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "@tailwindcss/browser": "https://esm.sh/@tailwindcss/browser@^4.1.10",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@^6.1.0",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@^8.0.0",

    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      /* For aspect ratio plugin functionality */
      .aspect-w-16 { --tw-aspect-w: 16; }
      .aspect-h-9 { --tw-aspect-h: 9; }
      .aspect-h-9 { position: relative; padding-bottom: calc(var(--tw-aspect-h) / var(--tw-aspect-w) * 100%); }
      .aspect-w-16 > *,
      .aspect-h-9 > * { position: absolute; height: 100%; width: 100%; top: 0; right: 0; bottom: 0; left: 0; }
    </style>
  <link rel="stylesheet" href="./index.css">
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
